dockers:
  - image_templates:
      - {{ .DockerProjectName }}:{{ .Version }}-amd64
    dockerfile: Dockerfile.NEW
    use: buildx
    skip_push: false
    ids:
      - linux-amd64
    build_flag_templates:
      - --platform=linux/amd64

  - image_templates:
      - {{ .DockerProjectName }}:{{ .Version }}-arm64
    dockerfile: Dockerfile.NEW
    skip_push: false
    use: buildx
    goarch: arm64
    ids:
      - linux-arm64
    build_flag_templates:
      - --platform=linux/arm64/v8

docker_manifests:
  - name_template: {{ .DockerProjectName }}:{{ .Version }}
    skip_push: true
    image_templates:
      - {{ .DockerProjectName }}:{{ .Version }}-amd64
      - {{ .DockerProjectName }}:{{ .Version }}-arm64

announce:
  slack:
    enabled: false
    # The name of the channel that the user selected as a destination for webhook messages.
    channel: '#code-releases'
