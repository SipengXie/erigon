      - darwin-amd64-downloader
      - darwin-amd64-devnet
      - darwin-amd64-evm
      - darwin-amd64-caplin
    name_template: "{{ .ProjectName }}_{{ .Env.BUILD_VERSION }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true
    format: {{ if eq .Env.SKIP_DARWIN_AMD64 "true" }}binary{{ else }}tar.gz{{ end }}

  
  - id: darwin-arm64
