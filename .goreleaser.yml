    main: ./cmd/erigon
    binary: erigon
    goos: [ darwin ]
    goarch: [ amd64 ]
    skip: {{ .Env.SKIP_DARWIN_AMD64 }}
    env:
      - CC=o64-clang
      - CXX=o64-clang++
      - CGO_LDFLAGS={{ .Env.DARWIN_LDFLAGS }}
      - GO_FLAGS={{ .Env.GO_FLAGS }}
    tags: [ nosqlite, noboltdb, nosilkworm ]
    ldflags: -s -w

